<body>
  <h1>M1S04ex4</h1>
  <p>
    Utilizando estrutura de repetição realize a tabuada do número 2 e exibe ela no console.log da seguinte forma:<br>
    2 x 0 = 0<br>
    2 x 1 = 2<br>
    ....<br>
    2 x 10 = 20<br><br>

    _dica: de uma olhadinha no for._
  </p>
  <script>
    var tabuada = Number(prompt("Digite a tabuada que deseja executar"));
    var resultado;
    for (i = 0; i <= 10; i++) {
      resultado = i * tabuada;
      console.log(tabuada + " x " + i + " = " + resultado);
    }
  </script>
</body>
