<body>
  <h1>M1S04ex3</h1>
  <p>
    Dado um número verifique se ele é par, caso seja exibe a mensagem de que ele é par, caso não exibe a mensagem de que
    ele é impar. Para exibir a mensagem pode ser usado console.log
  </p>
  <p>_dica: operador ternário pode ser uma boa_</p>

  <script>
    var numero = Number(prompt("Digite um número para verificar se ele é par ou ímpar:"));
    numero % 2 == 0 ? console.log('O número é par') + alert("O número é par") : console.log("O número é impar") + alert("O número é ímpar");
  </script>
</body>
